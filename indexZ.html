<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
        zebra	cebra
zero	cero
zone	zona
zoom	hacer zoom
zigzag	zigzag
zookeeper	cuidador de zoológico
zeal	celo
zesty	sabroso
zombie	zombi
zip	cremallera
zillion	billón
zest	entusiasmo
zigzagging	en zigzag
zany	loco
zinc	zinc
zestful	lleno de energía
zoologist	zoólogo
zeroing	apuntar
zone out	desconectarse
zooming	acercándose rápidamente
zap	golpear
zinc oxide	óxido de zinc
zoology	zoología
zoomed in	acercado

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
