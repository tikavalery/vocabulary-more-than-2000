<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
       yellow	amarillo
yes	sí
young	joven
year	año
yesterday	ayer
yet	aún
yield	rendir
yoga	yoga
yawn	bostezar
yummy	delicioso
youth	juventud
yoke	yugo
yarn	hilo
yellowish	amarillento
yearly	anual
yonder	allí
yelp	gritar
youthfulness	juventud
yawned	bostezado
yummy	sabroso
you	tú, usted
yellowstone	Yellowstone
yearn	anhelar
youthful	juvenil
yacht	yate
yeast	levadura
youngster	joven
year-round	todo el año
yam	ñame
yerk	golpear
yielding	que cede
yearly	anual
yoke	yugo


        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
