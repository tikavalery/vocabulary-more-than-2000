<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Practice PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    a {
      display: inline-block;
      margin: 1em 0;
      padding: 0.6em 1.2em;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Download Vocabulary Practice PDFs</h1>
  <a href="#" id="englishBtn">Download English Practice PDF</a><br>
  <a href="#" id="spanishBtn">Download Spanish Practice PDF</a>

  <!-- Load jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // 1. English-Spanish word pairs
    const words = [
      ["ability", "habilidad"],
      ["able", "capaz"],
      ["about", "sobre"],
      ["above", "encima"],
      ["absence", "ausencia"],
      ["accident", "accidente"],
      ["air", "aire"],
      ["airport", "aeropuerto"],
      ["all", "todo"],
      ["almost", "casi"]
    ];

    // 2. Generate English-only practice PDF
    document.getElementById("englishBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("English Practice Sheet", 14, 20);

      const englishTable = words.map(([en, _]) => [en, "__________"]);

      doc.autoTable({
        head: [["English", "Your Translation"]],
        body: englishTable,
        startY: 30,
        styles: { halign: 'left' },
      });

      doc.save("english_practice.pdf");
    });

    // 3. Generate Spanish-only practice PDF
    document.getElementById("spanishBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Spanish Practice Sheet", 14, 20);

      const spanishTable = words.map(([_, es]) => [es, "__________"]);

      doc.autoTable({
        head: [["Español", "Tu Traducción"]],
        body: spanishTable,
        startY: 30,
        styles: { halign: 'left' },
      });

      doc.save("spanish_practice.pdf");
    });
  </script>
</body>
</html>
